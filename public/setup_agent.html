
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intelagent Chatbot Setup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding-right: 10px;
    }
    .message {
      margin: 10px 0;
      line-height: 1.5;
    }
    .user {
      text-align: right;
      color: #333;
    }
    .agent {
      text-align: left;
      color: #1a73e8;
    }
    .input-box {
      display: flex;
      margin-top: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      margin-left: 10px;
      padding: 12px 18px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #155ab6;
    }
    .typing {
      font-style: italic;
      color: #999;
      margin: 5px 0 10px;
    }
    footer {
      text-align: center;
      font-size: 12px;
      margin-top: 40px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <h2>Intelagent Chatbot Setup</h2>
    <div class="chat-box" id="chatBox">
      <div class="message agent">Agent: Hi, Iâ€™m your setup agent ðŸ‘‹<br>Unless you have any questions, please provide your website address to get started setting up your chatbot.</div>
    </div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <footer>
    Intelagent Chatbot Â© 2025 | Built by Intelagent Studios
  </footer>

  <script>
    const chatBox = document.getElementById('chatBox');

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      input.value = '';

      // Show "typing..." while waiting
      const typingMsg = document.createElement('div');
      typingMsg.className = 'typing agent';
      typingMsg.textContent = 'Agent is typing...';
      chatBox.appendChild(typingMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch('https://intelagentchatbotn8n.up.railway.app/webhook/chatbot/webhook/setup-agent', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message,
            session_id: 'sess_' + Math.random().toString(36).substring(2, 10),
            store: 'setup-agent'
          })
        });
        const data = await response.json();

        setTimeout(() => {
          chatBox.removeChild(typingMsg);
          appendMessage(data.agent_message || '[No reply]', 'agent');
        }, 500); // Simulated thinking delay
      } catch (err) {
        chatBox.removeChild(typingMsg);
        appendMessage('Sorry, there was a problem connecting to the agent.', 'agent');
      }
    }

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerHTML = `${sender === 'user' ? 'You' : 'Agent'}: ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
